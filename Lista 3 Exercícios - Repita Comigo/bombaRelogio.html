<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOMBA RElÓGIO </title>
</head>
<body>
    <h1>
        2 - Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".
    </h1>

    <script>
        let i=30;
        alert("🚨😱AAAAAAAAAAAAAAAAAAAAAA A BOMBA VAI EXPLODIR EM "+ i +"s. 😱🚨")
        for (i=30;i>=0;i--) {
            alert("💣 BOMBA: "+ i + "s. 💣")
            document.write("💣 BOMBA: "+ i + "s. 💣 <br />")
            if (i==0) {
                alert("☠️EXPLOSÃO! KABOOM!☠️")
                document.write("☠️EXPLOSÃO! KABOOM!☠️")
            }  
        }
    </script>
    
</body>
</html>
