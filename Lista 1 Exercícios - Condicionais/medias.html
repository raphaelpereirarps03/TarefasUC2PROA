<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Médias de Números Específicos</title>
</head>
<body>
    <h1> Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias. </h1>
    
    <script>
        let media1 = parseInt(((8+9+7)/3));
        let media2 = parseInt(((4+5+6)/3));
        let somaMedias = parseInt(media1 + media2) 

        document.write("Média 8,9,7: "+ media1 + "<br>")
        document.write("Média 4,5,6: "+ media2 + "<br>")

        document.write("Soma Médias: " + somaMedias + "<br>")

        document.write("Média Médias: " +(somaMedias/2) + "<br>")



    </script>
</body>
</html>
