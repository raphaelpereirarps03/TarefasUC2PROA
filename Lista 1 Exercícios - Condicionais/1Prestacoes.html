<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo de Prestações </title>
</head>
<body>

    <h1>  21- A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações. </h1>


    <script>
        let valorCompra =  parseFloat(prompt("Digite o valor da compra: "));
        let  valorPrestacao = valorCompra / 5;
        
        document.write(`O valor de cada prestação é de R$ ${valorPrestacao}`)


    </script>
    
</body>
</html>
