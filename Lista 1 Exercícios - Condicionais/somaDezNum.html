<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando 10 valores </title>
</head>
<body>
    <h1>
        14- Escreva um programa  que leia 10 números do usuário e calcule a soma desses números.     
    </h1>
    
    <script>
        let n1 = parseInt(prompt("Entre com o 1º valor"))
        let n2 = parseInt(prompt("Entre com o 2º valor"))
        let n3 = parseInt(prompt("Entre com o 3º valor"))
        let n4 = parseInt(prompt("Entre com o 4º valor"))
        let n5 = parseInt(prompt("Entre com o 5º valor"))
        let n6 = parseInt(prompt("Entre com o 6º valor"))
        let n7 = parseInt(prompt("Entre com o 7º valor"))
        let n8 = parseInt(prompt("Entre com o 8º valor"))
        let n9 = parseInt(prompt("Entre com o 9º valor"))
        let n10 = parseInt(prompt("Entre com o 10º valor"))

        let soma = n1+n2+n3+n4+n5+n6+n7+n8+n9+n10

        document.write("A soma das idades é: "+ soma)
    </script>
</body>
</html>
