<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Comissões </title>
</head>
<body>
    <h1>
       
        11- Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês. 

    </h1>
    
    <script>
        let nomeVendedor = prompt("Entre com o nome do vendedor: ");

        let salarioFixo = parseFloat(prompt("Entre com o salário fixo do vendedor: "));


        let totalVendasRS = parseFloat(prompt("Entre com o total de vendas do vendedor (em R$): "));


        let salarioFimMes = (salarioFixo + (totalVendasRS * 15)/100)
        

        document.write("Nome do vendedor: " + nomeVendedor + "<br> Salário Fixo: R$" + salarioFixo + "<br> Comissão: R$" + (totalVendasRS * 15)/100  + "<br> Salário Final: R$" + salarioFimMes)

        




    </script>
</body>
</html>
