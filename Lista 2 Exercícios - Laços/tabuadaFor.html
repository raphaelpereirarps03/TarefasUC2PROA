<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada Usando For </title>
</head>
<body>

    <h1>
        35) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "for".
    </h1>

    <script>
        let numero = prompt("Entre com o valor que você deseja saber a tabuada até o 10:")
        
        for (let i = 1;i<11;i++) {
            document.write(numero + " * " + i + " = " + (i*numero) + "<br />");
            
        }
    </script>
    
</body>
</html>
