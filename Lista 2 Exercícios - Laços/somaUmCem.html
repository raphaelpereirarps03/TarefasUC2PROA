<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando de 1 a 100 </title>
</head>
<body>
    <h1>
        2 - Escreva um programa que calcule a soma dos n√∫meros de 1 a 100 usando o loop "while".
    </h1>

    <script>
        let soma=0;
        let i=1;
        while (i<101) {
            soma = soma + i;
            i++
        }
        document.write("Soma de 1 a 100 = " + soma + "<br>")
    </script>
    
</body>
</html>
