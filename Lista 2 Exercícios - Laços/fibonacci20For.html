<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sequência de Fibonacci com For até a o 20º termo </title>
</head>
<body>
    <h1> 40) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "for". </h1>
    
    <script>
        
        let antecessor = 0;
        let atual = 1;
        let proximo = 0;

        document.write(atual + "<br />")

        for (let i = 1;i<20;i++) {
            proximo = antecessor + atual;
            document.write(proximo + "<br />")
            antecessor = atual;
            atual = proximo;
        }
    </script>
</body>
</html>
