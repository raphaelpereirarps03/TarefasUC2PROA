<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Número Primo For </title>
</head>
<body>

    <h1> 37) Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "For".</h1>

    <script>
        let numero = parseInt(prompt("Entre com um número pra descobrir se o mesmo é um número primo ou não: "));
        let contagemDivisao = 0;
       

        for ( let divisor = numero;divisor>0;divisor--) {
            if (numero%divisor==0) {
                contagemDivisao++;
            }
        }

        if (contagemDivisao!=2) {
            document.write("Não é primo")
        } else {
            document.write("É primo")
        }

    </script>
    
</body>
</html>
