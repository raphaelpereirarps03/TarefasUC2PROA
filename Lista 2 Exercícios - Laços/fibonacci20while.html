<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sequência de Fibonacci com While até a o 20º termo </title>
</head>
<body>
    <h1> 10) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while". </h1>
    
    <script>
        let i = 1;
        let antecessor = 0;
        let atual = 1;
        let proximo = 0;

        document.write(atual + "<br />")

        while (i<20) {
            proximo = antecessor + atual;
            document.write(proximo + "<br />")

            antecessor = atual;
            atual = proximo;
            i++
        }
    </script>
</body>
</html>
