<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exibindo Os Pares até 50 usando Do-While</title>
</head>
<body>
    <h1>
        18 - Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".
    </h1>

    <script>
        let i=2;
        document.write("Pares de 1 a 50: <br>")
        
        do {
            document.write(i + "<br>")
            i=i+2
        } while (i<51);
        
    </script>
    
</body>
</html>
