<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fatorial </title>
</head>
<body>

    <h1>
        14) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".
    </h1>

    <script>
        let numero = parseInt(prompt("Entre com um valor para sabermos seu fatorial: "));
        let fatorial = 0;
        let i = numero - 1;
        fatorial = numero * i;
        i--;

        while (i > 0) {
            fatorial = fatorial * i;
            i--;
        }

        document.write("Fatorial de " + numero + ": " + fatorial);
    </script>
    
</body>
</html>
