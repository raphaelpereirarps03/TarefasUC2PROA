<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de 1 a 10 com For</title>
</head>
<body>
    <h1>
        31 -Faça um programa que exiba os números de 1 a 10 usando o loop "FOR".
    </h1>

    <script>

        for (let i=1;i<11;i++) {
            document.write(i + "<br>");
        }

    </script>
    
</body>
</html>
