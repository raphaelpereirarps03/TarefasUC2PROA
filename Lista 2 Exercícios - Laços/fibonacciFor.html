<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sequência de Fibonacci com For </title>
</head>
<body>
    <h1> 38) Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "for". </h1>
    
    <script>
        let numero = parseInt(prompt("Entre com um termo para descobrirmos seu respectivo valor na sequência de Fibonacci: "))
       
        let antecessor = 0;
        let atual = 1;
        let proximo = 0;

        document.write(atual + "<br />")

        for ( let i = 1;i<numero;i++) {
            proximo = antecessor + atual;
            document.write(proximo + "<br />")
            antecessor = atual;
            atual = proximo;
        }
    </script>
</body>
</html>
