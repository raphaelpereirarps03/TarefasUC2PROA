<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Média de Idades com For</title>
</head>
<body>
    <h1>
        39) Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "For" e exiba a média das idades.
    </h1>

    <script>
        
        let idade = 0;
        let soma = 0;
        for (let i = 0;i<5;i++) {
            prompt ("Entre com um nome:");
            idade = parseInt(prompt("Entre com uma idade: "));
            soma = soma + idade;
            
        }
        document.write("A média de idades é: " + (soma/i));

    </script>
    
</body>
</html>
