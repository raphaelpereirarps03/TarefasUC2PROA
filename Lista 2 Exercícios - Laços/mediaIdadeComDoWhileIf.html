<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Média de Idades com Do-While e If </title>
</head>
<body>
    <h1>
        25) Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.
    </h1>

    <script>
        let idade = 0;
        let soma = 0;
        let continua = true;
        let i = 0;
        
        do {
            let nome = prompt ("Entre com um nome:");
            if (nome == "fim" || nome=="Fim") {
                continua=false;
            } else {
                idade = parseInt(prompt("Entre com uma idade: "));
                soma = soma + idade;
                i++;
            }

        } while (continua)
        document.write("A média de idades é: " + (soma/i));

    </script>
    
</body>
</html>
