<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada Usando do-While </title>
</head>
<body>

    <h1>
        20) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "DO-while".
    </h1>

    <script>
        let numero = prompt("Entre com o valor que você deseja saber a tabuada até o 10:")
        let i = 1;
        do {
            document.write(numero + " * " + i + " = " + (i*numero) + "<br />");
            i++
        } while (i<11);
    </script>
    
</body>
</html>
