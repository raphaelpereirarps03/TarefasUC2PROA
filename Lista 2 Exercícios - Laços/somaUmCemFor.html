<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando de 1 a 100 Laço For </title>
</head>
<body>
    <h1>
        32 - Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "for".
    </h1>

    <script>
        let soma=0;
        
        for (let i=1;i<101;i++) {
            soma = soma + i;
            i++
        }
        document.write("Soma de 1 a 100 = " + soma + "<br>")
    </script>
    
</body>
</html>
