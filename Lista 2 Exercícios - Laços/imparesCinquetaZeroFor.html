<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exibindo os ímpares de 50 à 1</title>
</head>
<body>

    <h1>
        42) Crie um programa que exiba os números ímpares de 50 a 1 usando o loop "while".
    </h1>

    <script>
        
        for (let i = 49;i>=1;i = i - 2) {
            document.write(i + "<br />")

        }
    </script>
    
</body>
</html>
