<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exibindo Os Pares até 50 com Laço For</title>
</head>
<body>
    <h1>
        33 - Crie um programa que exiba os números pares de 1 a 50 usando o loop "for".
    </h1>

    <script>
        document.write("Pares de 1 a 50: <br>")
        
        for (let i=2;i<51;i=i+2) {
            document.write(i + "<br>")  
        }
        
    </script>
    
</body>
</html>
