<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Somando Duas Matrizes </title>
</head>

<body>
    <h1> 99) Faça um programa que leia duas matrizes 2x2 de números inteiros e exiba a soma das duas matrizes.
    </h1>

    <script>

        let matriz1 = new Array(2);
        let soma1 = 0;
        let i, j;
        let soma2 = 0;
        let somaAmbas = 0;

        let matriz2 = new Array(2);

        for (i = 0; i < 2; i++) {
            matriz1[i] = new Array(2);
            for (j = 0; j < 2; j++) {
                matriz1[i][j] = parseInt(prompt("Digite o valor da posição [" + i + ","
                    + j + "] da matriz1:"));
            }
        }

        document.write("<table border='1'>");
        for (i = 0; i < 2; i++) {
            document.write("<tr>");
            for (j = 0; j < 2; j++) {
                document.write("<td>" + matriz1[i][j] + "</td>");
            }
        }
        document.write("</table>");


        for (i = 0; i < 2; i++) {
            for (j = 0; j < 2; j++) {
                soma1 += matriz1[i][j];
            }
        }
        document.write("A soma dos elementos da matriz1 é: " + soma1);

        for (i = 0; i < 2; i++) {
            matriz2[i] = new Array(2);
            for (j = 0; j < 2; j++) {
                matriz2[i][j] = parseInt(prompt("Digite o valor da posição [" + i + ","
                    + j + "] da matriz2:"));
            }
        }

        document.write("<table border='1'>");
        for (i = 0; i < 2; i++) {
            document.write("<tr>");
            for (j = 0; j < 2; j++) {
                document.write("<td>" + matriz2[i][j] + "</td>");
            }
        }
        document.write("</table>");


        for (i = 0; i < 2; i++) {
            for (j = 0; j < 2; j++) {
                soma2 += matriz2[i][j];
            }
        }
        document.write("A soma dos elementos da matriz2 é: " + soma2 + "<br />");

        somaAmbas = soma1 + soma2;

        document.write("A soma de ambas as matrizes é igual à: " + somaAmbas);



    </script>

</body>

</html>
