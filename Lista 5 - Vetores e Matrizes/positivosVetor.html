<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Positivos</title>
</head>
<body>

    <h1> 87) Faça um programa que leia 10 números inteiros e exiba quantos deles são positivos </h1>
    

    <script>
        let numeros = [];
        let i = 0;
        let contPositivos = 0;

        for (; i < 10; i++) {
            numeros[i] = parseInt(prompt("Entre com o " + (i + 1) + "º número:"));
        }

        for (i=0; i<10; i++) {
            if (numeros[i]>=0) {
                contPositivos++;
            }
        }

        document.write("<h1> Total de números pares é igual a " + contPositivos + "<h1/>");

    </script>
</body>
</html>
