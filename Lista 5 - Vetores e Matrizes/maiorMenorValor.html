<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número maior e número menor</title>
</head>
<body>

    <h1> 85) Escreva um programa que leia 5 números inteiros e exiba o maior e o menor valor digitado. </h1>

    <script>
        let numeros = [];
        let i = 0;
        let maior = 0;
        let menor = 0;

        numeros[i] = parseInt(prompt("Entre com o número " + (i + 1) + ": "));
        maior =  numeros[i]
        menor =  numeros[i]
        i++
        for (; i < 5; i++) {
            numeros[i] = parseInt(prompt("Entre com o número " + (i + 1) + ": "));
        }

        for (i=0; i < 5; i++) {
            if (numeros[i] > maior) {
                maior = numeros[i]
            }


            if (numeros[i] < menor) {
                menor = numeros[i]
            }
        }


         


        for (i=0; i < 5; i++) {
            document.write(numeros[i] + "<br />");
        }


        document.write("Número menor: " + menor + "<br>");
        document.write("Número maior: " + maior + "<br>");

    </script>
    
</body>
</html>
