<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Subtraindo Duas Matrizes </title>
</head>

<body>
    <h1> 110) Crie um programa que leia duas matrizes 2x2 de números inteiros e exiba a subtração entre elas.
    </h1>

    <script>

        let matriz1 = new Array(2);
        let matriz2 = new Array(2);
        let sub1 = 0;
        let i, j;
        let sub2 = 0;
        let subAmbas = 0;


        for (i = 0; i < 2; i++) {
            matriz1[i] = new Array(2);
            for (j = 0; j < 2; j++) {
                matriz1[i][j] = parseInt(prompt("Digite o valor da posição [" + i + ","
                    + j + "] da matriz1:"));
            }
        }

        document.write("<table border='1'>");
        for (i = 0; i < 2; i++) {
            document.write("<tr>");
            for (j = 0; j < 2; j++) {
                document.write("<td>" + matriz1[i][j] + "</td>");
            }
        }
        document.write("</table>");


        for (i = 0; i < 2; i++) {
            for (j = 0; j < 2; j++) {
                sub1 += matriz1[i][j];
            }
        }
        document.write("A sub dos elementos da matriz1 é: " + sub1);

        for (i = 0; i < 2; i++) {
            matriz2[i] = new Array(2);
            for (j = 0; j < 2; j++) {
                matriz2[i][j] = parseInt(prompt("Digite o valor da posição [" + i + ","
                    + j + "] da matriz2:"));
            }
        }

        document.write("<table border='1'>");
        for (i = 0; i < 2; i++) {
            document.write("<tr>");
            for (j = 0; j < 2; j++) {
                document.write("<td>" + matriz2[i][j] + "</td>");
            }
        }
        document.write("</table>");


        for (i = 0; i < 2; i++) {
            for (j = 0; j < 2; j++) {
                sub2 += matriz2[i][j];
            }
        }
        document.write("A sub dos elementos da matriz2 é: " + sub2 + "<br />");

        subAmbas = sub1 - sub2;

        document.write("A sub de ambas as matrizes é igual à: " + subAmbas);



    </script>

</body>

</html>
