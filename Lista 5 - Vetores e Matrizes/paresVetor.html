<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de Pares</title>
</head>
<body>

    <h1>84) Faça um programa que leia 5 números inteiros e exiba quantos deles são pares.</h1>
    

    <script>
        let numeros = [];
        let i = 0;
        let contPar = 0;

        for (; i < 5; i++) {
            numeros[i] = parseInt(prompt("Entre com o " + (i + 1) + "º número:"));
        }

        for (i=0; i<5; i++) {
            if (numeros[i]%2==0) {
                contPar++;
            }
        }

        document.write("<h1> Total de números pares é igual a " + contPar + "<h1/>");


    </script>
</body>
</html>
