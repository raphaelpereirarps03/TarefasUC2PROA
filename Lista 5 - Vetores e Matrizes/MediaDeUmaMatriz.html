<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculo da média de uma Matriz </title>
</head>

<body>
    <h1> 101) Crie um programa que leia uma matriz 4x4 de números inteiros e exiba a média aritmética dos elementos.
    </h1>

    <script>

        let matriz = new Array(4);
        let soma = 0;
        let i, j;
        let media = 0;

        for (i = 0; i < 4; i++) {
            matriz[i] = new Array(2);
            for (j = 0; j < 4; j++) {
                matriz[i][j] = parseInt(prompt("Digite o valor da posição [" + i + ","
                    + j + "] da matriz:"));
            }
        }

        document.write("<table border='1'>");
        for (i = 0; i < 4; i++) {
            document.write("<tr>");
            for (j = 0; j < 4; j++) {
                document.write("<td>" + matriz[i][j] + "</td>");
            }
        }
        document.write("</table>");


        for (i = 0; i < 4; i++) {
            for (j = 0; j < 4; j++) {
                soma += matriz[i][j];
            }
        }

        media = soma/16;

        document.write("A media da matriz é: " + media);



    </script>

</body>

</html>
