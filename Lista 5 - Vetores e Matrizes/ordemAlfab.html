<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exibindo em ordem Alfabética  </title>
</head>
<body>
    <h1> 95) Crie um programa que leia 5 nomes e exiba-os em ordem alfabética. </h1>

    <script>
        let nomes = [];
        for (let i = 0; i < 5; i++) {
            nomes[i] = prompt("Entre com o " + (i + 1) + "º número:");
        }
        nomes.sort();
        document.write("Em ordem alfabética: <br>");
        nomes.forEach(nomes => document.write(nomes + "<br>"));
    </script>
</body>
</html>
