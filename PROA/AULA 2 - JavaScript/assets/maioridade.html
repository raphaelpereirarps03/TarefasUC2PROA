<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maioridade</title>
</head>
<body>
    <h1> Maioridade </h1>
    
    <script>
        let idade = prompt ("Entre com a sua idade: ");

        if (idade >= 18) {
            document.write("Sua idade é " +idade+", maior  ou igual à 18, logo, você é maior de idade!");
        } else {
            document.write("Sua idade é " +idade+", menor que 18, logo, você é menor de idade!");

        }
    </script>
</body>
</html>
