<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando While </title>
</head>
<body>
    <h1> Testando While </h1>
    
    <script>
        let n=0;

        while (n<=50) {
            document.write(n + "<br>");
            n++;
        }
    </script>
</body>
</html>
