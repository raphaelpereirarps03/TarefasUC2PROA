<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando DoWhile</title>
</head>
<body>
    <h1> Testando Do While </h1>
    
    <script>

        let n = 0; 
        do {
            document.write(n + " <br>");
            n++;
        } while (n<51)
    </script>
</body>
</html>
