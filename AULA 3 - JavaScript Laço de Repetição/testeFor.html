<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando For</title>
</head>
<body>

    <h1> Testando o Comando FOR </h1>
    
    <script>
        let numero = parseInt(prompt("Entre com a tabuada: "))

        for (let i=0; i<11; i++) {
            document.write(numero +" X "+ i + " = " + (numero * i)+"<br>")
        }
    </script>
</body>
</html>
