<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de 1 a 10</title>
</head>
<body>
    <h1>
        1 -Faça um programa que exiba os números de 1 a 10 usando o loop "while".
    </h1>

    <script>
        for (let i=0;i<11;i++) {
            document.write(i + "<br>")
        }

    </script>
    
</body>
</html>
