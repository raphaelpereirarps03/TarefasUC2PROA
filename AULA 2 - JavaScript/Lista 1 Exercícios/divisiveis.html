<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Divisiveis</title>
</head>
<body>
    <h1> Divisíveis por 10, 5 ou 2 </h1>
    
    <script>
        let numero = parseInt(prompt("Entre com um número para descobrir se ele é divisível por 2, 5 e 10: "))

        if (numero % 2 == 0) {
            document.write("É divisível por 2! <br>")
        } else {
            document.write("Não divisível por 2! <br>")
        }
        if (numero % 5 == 0) {
            document.write("É divisível por 5! <br>")
        } else {
            document.write("Não é divisível por 5! <br>")
        }
        if (numero % 10 == 0) {
            document.write("É divisível por 10! <br>")
        } else {
            document.write("Não é divisível por 10! <br>")
        }

    </script>
</body>
</html>
