<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Média 10 idades </title>
</head>
<body>
    <h1>
        16- Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades. 
    </h1>
    
    <script>
        let idade1 = parseInt(prompt("Entre com a 1º idade: "))
        let idade2 = parseInt(prompt("Entre com a 2º idade: "))
        let idade3 = parseInt(prompt("Entre com a 3º idade: "))
        let idade4 = parseInt(prompt("Entre com a 4º idade: "))
        let idade5 = parseInt(prompt("Entre com a 5º idade: "))
        let idade6 = parseInt(prompt("Entre com a 6º idade: "))
        let idade7 = parseInt(prompt("Entre com a 7º idade: "))
        let idade8 = parseInt(prompt("Entre com a 8º idade: "))
        let idade9 = parseInt(prompt("Entre com a 9º idade: "))
        let idade10 = parseInt(prompt("Entre com a 10º idade: "))
        let idade11 = parseInt(prompt("Entre com a 11º idade: "))
        let idade12 = parseInt(prompt("Entre com a 12º idade: "))
        let idade13 = parseInt(prompt("Entre com a 13º idade: "))
        let idade14 = parseInt(prompt("Entre com a 14º idade: "))
        let idade15 = parseInt(prompt("Entre com a 15º idade: "))
        let idade16 = parseInt(prompt("Entre com a 16º idade: "))
        let idade17 = parseInt(prompt("Entre com a 17º idade: "))
        let idade18 = parseInt(prompt("Entre com a 18º idade: "))
        let idade19 = parseInt(prompt("Entre com a 19º idade: "))
        let idade20 = parseInt(prompt("Entre com a 20º idade: "))

        let somaIdades = idade1+idade2+idade3+idade4+idade5+idade6+idade7+idade8+idade9+idade10+idade11+idade12+idade13+idade14+idade15+idade16+idade17+idade18+idade19+idade20

        let mediaIdades = somaIdades/20

        document.write("A média das idades é: "+ mediaIdades)
    </script>
</body>
</html>
