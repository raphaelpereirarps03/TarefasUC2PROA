<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reajuste salário </title>
</head>
<body>
    <h1>
        10- Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%.
    </h1>
    
    <script>
        let saldoPre = parseFloat(prompt("Entre com um saldo para calcularmos seu reajuste: "));

        let saldoPos = (saldoPre + (saldoPre * 1.5)/100)
        

        document.write("Saldo Pré: "+ saldoPre +"<br>")
        document.write("Saldo Pós: "+ saldoPos +"<br>")

        




    </script>
</body>
</html>
