<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo de Salários Mínimos</title>
</head>
<body>
    <h1>
        Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00).
    </h1>
    
    <script>
        let salario = parseFloat(prompt("Entre com o valor do seu salário para descobrirmos quantos salários mínimos você recebe"));

        qtdsRecebe = (salario/1212).toFixed(1);
        

        document.write("Você recebe " + qtdsRecebe + " salários mínimos.")

        




    </script>
</body>
</html>
