<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Antecessor e Sucessor </title>
</head>
<body>
    <h1> Descubra o antecessor e o sucessor de um número  </h1>
    
    <script>
        numero = parseInt(prompt("Entre com um número: "));

        document.write("Antecessor: "+ (numero-1)+"<br>")
        document.write("Sucessor: "+ (numero+1)+"<br>")

    </script>
</body>
</html>
