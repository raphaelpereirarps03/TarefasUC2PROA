<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dias da Semana </title>
</head>
<body>
    <h1> Entre com o dia da semana </h1>
    
    <script>
        let dia = parseInt(prompt("Entre com o número respectivo dia da semana: ")) 

        switch (dia) {
            case 1 :
                document.write("Domingo");
                break
            case 2 :
                document.write("Segunda");
                break
            case 3 :
                document.write("Terça");
                break
            case 4 :
                document.write("Quarta");
                break
            case 5 :
                document.write("Quinta");
                break
            case 6 :
                document.write("Sexta");
                break
            case 7 :
                document.write("Sábado");
                break
            default : document.write("Dia inválido");

        }
    </script>

</body>
</html>
