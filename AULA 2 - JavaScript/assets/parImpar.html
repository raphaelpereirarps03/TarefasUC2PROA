<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Número par ou ímpar </title>
</head>
<body>
    <h1> Número par ou ímpar </h1>
    
    <script>
        let numero = prompt ("Entre com o número: ");

        if (numero % 2 == 0) {
            alert (numero + " é par!");
            document.write(numero + " é par!")
        } else {
            alert (numero + " é impar!");
            document.write(numero + " é ímpar!")
        }
    </script>
</body>
</html>
