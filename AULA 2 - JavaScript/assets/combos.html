<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Combos Lanchonete </title>
</head>
<body>
    <h1> Combos Lanchonete </h1>

    <script>
        let combo = parseInt(prompt("Entre com o número do respectivo combo que você deseja: "));

        switch (combo) {
            case 1:
                document.write("Você escolheu o combo 1 - Jr, que vem acompanhado com: <br> <ul> <li> 1 Lanche Pequeno </li> <li> 1 Refrigerante Pequeno </li> <li> 1 Batata Frita Pequena </li></ul>");
                break

            case 2:
                document.write("Você escolheu o combo 2 - Pleno, que vem acompanhado com: <br> <ul> <li> 1 Lanche Médio </li> <li> 1 Refrigerante Médio </li> <li> 1 Batata Frita Média </li></ul>");
                break

            case 3:
                document.write("Você escolheu o combo 3 - Senior, que vem acompanhado com: <br> <ul> <li> 1 Lanche Grande </li> <li> 1 Refrigerante Grande </li> <li> 1 Batata Frita Grande </li></ul>");
                break

            case 4:
                document.write("Você escolheu o combo 4 - Scrum Master, que vem acompanhado com: <br> <ul> <li> 1 Lanche Médio </li> <li> 1 Lanche Grande </li> <li> 1 Refrigerante Grande </li> <li> 1 Batata Frita Grande </li></ul>");
                break

            case 5:
                document.write("Você escolheu o combo 5 - Product Owner, que vem acompanhado com: <br> <ul> <li> 2 Lanches Grandes </li> <li> 1 Lanche Médio </li> <li> 1 Refrigerante Grande </li> <li> 1 Batata Frita Grande </li> <li> Sorvete Pequeno </li></ul>");
                break

            case 6:
                document.write("Você escolheu o combo 6 - Steve Jobs, que vem acompanhado com: <br> <ul> <li> 2 Lanches Grandes </li> <li> 2 Lanches Médio </li> <li> 2 Refrigerantes Grandes </li> <li> 2 Batatas Fritas Grande </li> <li> 1 Sorvete Pequeno </li> <li> 1 Fatia torta de Maçã Americana </li></ul>");
                break
        }
    </script>
    
</body>
</html>
